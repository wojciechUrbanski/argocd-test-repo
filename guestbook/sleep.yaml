apiVersion: batch/v1
kind: Job
metadata:
  name: delayed-fail
  annotations:
    argocd.argoproj.io/hook: PreSync
spec:
  backoffLimit: 0
  template:
    spec:
      containers:
        - name: delayed-fail
          image: busybox
          command:
            - /bin/sh
            - -c
            - |
              echo "Waiting 30 seconds before failing..."
              sleep 30
              echo "Now failing the sync"
              exit 1
      restartPolicy: Never